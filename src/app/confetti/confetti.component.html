<svg #svg xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%">
  @for (c of confetti; track c) {
  <circle
    [attr.r]="c.radius"
    [attr.cx]="c.x"
    [attr.cy]="c.y"
    [attr.stroke]="c.stroke"
    [attr.stroke-width]="c.radius / 10"
    [style]="c.style"
    fill="none"
  ></circle>
  }
</svg>
